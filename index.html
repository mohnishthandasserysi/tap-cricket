<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional Penalty Shooter</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-container">
        <!-- Game HUD -->
        <div class="game-hud">
            <div class="score-panel">
                <div class="score-item">
                    <span class="label">SCORE</span>
                    <span id="score" class="value">0</span>
                </div>
                <div class="score-item">
                    <span class="label">ATTEMPTS</span>
                    <span id="attempts" class="value">5</span>
                </div>
                <div class="score-item">
                    <span class="label">HIGH SCORE</span>
                    <span id="highscore" class="value">0</span>
                </div>
            </div>
        </div>

        <!-- Main Game Area -->
        <div class="game-area">
            <div class="stadium-background"></div>
            
            <!-- Goal Target Grid -->
            <div class="goal-target-grid">
                <div class="target-zone" data-zone="0"></div>
                <div class="target-zone" data-zone="1"></div>
                <div class="target-zone" data-zone="2"></div>
                <div class="target-zone" data-zone="3"></div>
                <div class="target-zone" data-zone="4"></div>
                <div class="target-zone" data-zone="5"></div>
                <div class="target-zone" data-zone="6"></div>
                <div class="target-zone" data-zone="7"></div>
                <div class="target-zone" data-zone="8"></div>
            </div>

            <!-- Goalkeeper -->
            <div class="goalkeeper-container">
                <div class="goalkeeper"></div>
            </div>

            <!-- Ball -->
            <div class="ball">
                <div class="ball-shadow"></div>
                <div class="ball-sprite"></div>
            </div>

            <!-- Power Meter -->
            <div class="power-meter">
                <div class="power-bar">
                    <div class="power-fill"></div>
                </div>
                <div class="power-text">SHOT POWER</div>
            </div>

            <!-- Game Controls -->
            <button id="shoot-btn" class="control-btn">TAKE SHOT</button>
            <button id="restart-btn" class="control-btn" style="display: none;">PLAY AGAIN</button>
        </div>

        <!-- Game Message -->
        <div id="game-message" class="game-message"></div>
    </div>

    <!-- Sound Effects -->
    <audio id="crowd-cheer" src="assets/crowd-cheer.mp3" preload="auto"></audio>
    <audio id="crowd-aww" src="assets/crowd-aww.mp3" preload="auto"></audio>
    <audio id="ball-kick" src="assets/ball-kick.mp3" preload="auto"></audio>

    <script src="game.js"></script>
</body>
</html>
